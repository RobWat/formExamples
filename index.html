<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTMl Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
      <label>First Name</label>
    <input type="text" name="firstName" placeholder="First Name" />
      <br />

      <label>Last Name</label>
    <input type="text" name="lastName" placeholder="Last Name" />
      <br />

      <label>Radio</label>
    <input type="radio" name="radio" />
      <br />

      <label>Email</label>
    <input type="email" name="email" placeholder="email" />
      <br />

      <label>Password</label>
    <input type="password" name="password" placeholder="password" />
      <br />

      <label>Hogwarts House:</label>
    <select name="edu" >
      <option value="G">Gryffindor</option>
      <option value="H">Hufflepuff</option>
      <option value="S">Slytherin</option>
      <option value="R">Ravenclaw</option>
    </select>
      <br />

      <label>Calender</label>
    <input type="date" name="timeOfYear" />

      <label>Textarea</label>
    <textarea rows="1" cols="5" name="tweet" placeholder="bio">yeeeet</textarea>
      <br />
    <!-- <input type="submit" /> -->
    <button type ="button">Apply</button>
      <br />
    <button type="button" onclick="alert('hello world')">Click</button>
      <br />

      <label>How much do you like me?</label>
    <input type="range" name="testing?">

  </form>

</body>
</html>
